<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name=”viewport” content=”width=device-width, user-scalable=0, initial-scale=1, maximum-scale=1″>
  <title>阿贾克斯</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-transition: all .5s ease;
      transition: all .5s ease;
    }
    *,
    *:before,
    *:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .pull-left {
      float: left;
    }
    .pull-right {
      float: right;
    }
    .clearfix:after {
      visibility: hidden;
      display: block;
      font-size: 0;
      content: " ";
      clear: both;
      height: 0;
    }
    * html .clearfix             { zoom: 1; } /* IE6 */
    *:first-child+html .clearfix { zoom: 1; } /* IE7 */
    html,
    body {
      height: 100%;
    }
    .container {
      position: relative;
      margin: 0 auto;
      padding: 0 15px;
    }

    .row {
      margin: 0 -15px;
    }
    .pt-15 {
      padding-top: 15px;
    }
    .pb-15 {
      padding-bottom: 15px;
    }
    .pl-15 {
      padding-left: 15px;
    }
    .pr-15 {
      padding-right: 15px;
    }
    .top {
      position: relative;
      height: 40px;
      background-color: #00AEE8;
    }
    .top-content {
      height: 100%;
      background-color: #B94A48;
    }
    .banner {
      height: 100px;
      background-color: #7b93e6;
    }
    .nav {
      height: 40px;
      background-color: #5890AD;
    }
    .carousel,
    .next {
      height: 300px;
    }
    .carousel {
      width: 66.666667%;
      background-color: #499249;
    }
    .next {
      width: 33.333333%;
      background-color: #770000;
    }
    .news,
    .video,
    .score {
      width: 33.333333%;
      height: 416px;
    }
    .news {
      background-color: #5890AD;
    }
    .video {
      background-color: #7b93e6;
    }
    .score {
      background-color: #B94A48;
    }
    .ajax-ads,
    .weibo {
      height: 416px;
    }
    .ajax-ads {
      width: 66.666667%;
      background-color: #00AEE8;
    }
    .weibo {
      width: 33.333333%;
      background-color: #46a546;
    }
    @media screen and (min-width: 960px) {
      .container {
        width: 960px;
      }
    }
    @media screen and (max-width: 768px) {
      .container {
        /*width: 768px;*/
      }
      .main {
        position: relative;
        width: 80%;
        margin-left: 20%;
      }
      .nav {
        position: absolute;
        left: 0;
        top: 0;
        width: 20%;
        height: 600px;
      }
      .banner,
      .carousel {
        width: 100%;
      }
      .next {
        float: right;
      }
      .news,
      .next,
      .video,
      .score,
      .ajax-ads,
      .weibo {
        width: 50%;
      }
      .score {
        position: absolute;
        top: 716px;
        left: 0;
      }
      .ajax-ads {
        top: 1132px;
        position: absolute;
      }
      .weibo {
        float: right;
      }
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="container top-content">

    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="banner">

      </div>
      <div class="nav">

      </div>
    </div>

    <div class="row main clearfix">
      <div class="carousel pull-left">

      </div>
      <div class="next pull-left"></div>


      <div class="news  pull-left">

      </div>
      <div class="video  pull-left">

      </div>
      <div class="score  pull-left">

      </div>
      <div class="ajax-ads pull-left">

      </div>
      <div class="weibo pull-left">

      </div>
    </div>
  </div>
</body>
</html>
