<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>drag</title>
</head>
<body>
<div id="test" style="border:1px solid; width:400px; background:#CCCCCC;">
  <p>我是拖拽示例DIV。</p>
  <p>可以试验一下效果。</p>
</div>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script>
    var dragging = false;
    var $test;
    var mouseY;
    var mouseX;
    var objX;
    var objY;
    $(function(){
      $test = $("#test");
      $test.mousedown(down);
      $(document).mousemove(move);
      $(document).mouseup(up);
      $test.css({'position': "relative", 'top': 0, 'left': 0});
    });

    function down(event)
    {
      event = event || window.event;
      dragging = true;
      mouseX = parseInt(event.clientX);
      mouseY = parseInt(event.clientY);
      objY = parseInt($test.css('top'));
      objX = parseInt($test.css('left'));
    }
    function move(event){
      event = event || window.event;
      if(dragging == true){
        var x,y;
        var curX = parseInt($test.css('left'));
        y = event.clientY - mouseY + objY;
        x = event.clientX - mouseX + objX;
        console.log(curX, x);
        if(curX <= 0) {
          if(x >= curX) {
            $test.css({'top': y, 'left': x});
          } else {
            $test.css({'top': y});
            return false;
          }
        }
        if(curX>=600) {
          if(x > curX) {
            $test.css({'top': y});
            return false;
          } else {
            $test.css({'top': y, 'left': x});
          }
        } else {
          $test.css({'top': y, 'left': x});
        }
      }
    }
    function up(){
      dragging = false;
      //检测边界
      if(parseInt($('#test').css('left')) < 0) {
        $('#test').css('left', 0);
      } else if(parseInt($('#test').css('left')) > 600) {
        $('#test').css('left', 600);
      }
    }
  </script>
</body>
</html>
